<mat-sidenav-container class="container">
  <mat-sidenav
    class="sidenav"
    mode="side"
    fixedTopGap="64"
    opened
    fixedInViewport="true"
  >
    <!-- esta classes estranhas e para aparecer o nav  fixedGap e uma margin no top e bottom-->
    <mat-nav-list>
      <a mat-list-item routerLink="/"><!-- colocar em coluna-->
        <i class="material-icons"> home </i>
        Inicio
      </a>
      <a mat-list-item routerLink="/products">
        <i class="material-icons"> storefront </i>
        Produto
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-container class="content-home">
    <router-outlet></router-outlet> <!-- Usando rotas. routing -->
  </mat-sidenav-container>
</mat-sidenav-container>
